<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
    <title>WeatherCloset</title>
</head>
<body>
    <header>
        <img class="logo" src="./images/logo.png" alt="logo">
        <h1>WeatherCloset</h1>
    </header>
    <div class="wrapper">
        <div class="weatherImageHolder">
            <img class="weatherImage" src="./images/sunny.png" alt="sunny">
        </div>
        <div class="infoWrapper">
            <div class="info humidity">
                <img class="humidityImage" src="./images/humidity.png" alt="humidity">
                <div class="text">
                    <div class="number">
                        <h2 class="humidityValue">60</h2>
                        <h4>%</h4>
                    </div>
                    <h3>HUMIDITY</h3>  
                </div>
            </div>
            <div class="info temperature">
                <img src="./images/temperature.png" alt="temperature" class="temperatureImage">
                <div class="text">
                    <div class="number">
                        <h2 class="tempValue">20</h2>
                        <h4>Â°C</h4>
                    </div>
                    <h3>TEMPERATURE</h3>
                </div>
            </div>
            <div class="info light">
                <img src="./images/lux.png" alt="lightImage" class="lightImage">
                <div class="text">
                    <div class="number">
                        <h2 class="luxValue">600</h2>
                        <h4>LUX</h4>
                    </div>
                    <h3>LIGHT INTENSITY</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
